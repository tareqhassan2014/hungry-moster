<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Hungry Moster</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./photo/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container border">
        <div class="meal-wrapper text-center">
            <div class="meal-search">
                <h2 class="title">Find Meal For Your Ingredient</h2>
                <blockquote>
                    “Pull up a chair. Take a taste. Come join us. Life is so endlessly delicious.”<br>
                    <cite>― Ruth Reichl</cite>
                </blockquote>
                <div class="meal-search-box">
                    <input class="search-content" id="search-input" placeholder="Enter an ingredient" type="text">
                    <button class="btn"><i class="fas fa-2x fa-search"></i></button>
                </div>
            </div>
            <div class="meal-result">
                <h2 class="title">Your Search Result :</h2>
                <div id="meal">
                    <!-- meal item start -->
                    <div class="meal-item">
                        <div class="meal-image">
                            <img src="./photo/meal-image.png" alt="">
                        </div>
                        <div class="meal-r">
                            <h3>Egg fry</h3>
                            <a class="recipe-btn" href="">get recipe</a>
                        </div>
                    </div>
                    <!-- end of meal item -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
